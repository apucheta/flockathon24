<h1 mat-dialog-title>Candidato con cambios frecuentes de trabajo</h1>
<mat-dialog-content>
  <p>
    El candidato ha tenido {{ candidate.changes }} cambios
    de trabajo en el último año.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-raised-button cdkFocusInitial mat-dialog-close>Aceptar</button>
</mat-dialog-actions>
